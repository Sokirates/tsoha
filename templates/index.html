<!DOCTYPE html>
<html>
<head>
    <title>Keskustelualueet</title>
</head>
<body>
    <h1>Keskustelualueet</h1>
    keskustelualueiden määrä: {{ count }}
    <hr>
    {% for area in areas %}
        Aihe: {{ area.topic }} <br>
        Luotu: {{ area.created_at }} <br>
        <a href="/chatroom/{{ area.id }}">Siirry keskustelualueeseen</a>
        <hr>
    {% endfor %}
    {% if session.username %}
        <a href="/logout">Kirjaudu ulos</a>
    {% else %}
        <a href="/login">Kirjaudu</a>
    {% endif %}
    <br>
    <a href="/new_area">Lisää keskustelualue</a>
</body>
</html>
